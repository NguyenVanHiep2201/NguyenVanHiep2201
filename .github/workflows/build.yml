# _config.yml

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

locale: "vi-VN"
title: "Nguyễn Văn Hiệp"
name: "Nguyễn Văn Hiệp"
description: "Trang cá nhân - Kỹ sư phần mềm | Blog | Dự án"
url: "https://NguyenVanHiep2201.github.io"
baseurl: "" # repo gốc

# social links (tuỳ chỉnh sau nếu cần)
social:
  github: NguyenVanHiep2201

# Build settings
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-include-cache

# Navigation
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Author
author:
  name   : "Nguyễn Văn Hiệp"
  bio    : "Kỹ sư phần mềm, yêu thích công nghệ và chia sẻ kinh nghiệm."
  avatar : "/assets/images/avatar.jpg"

# Header navigation
header:
  nav:
    - title: "Trang chủ"
      url: "/"
    - title: "Giới thiệu"
      url: "/about/"
    - title: "Bài viết"
      url: "/blog/"
    - title: "Dự án"
      url: "/portfolio/"

